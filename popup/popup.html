<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- ヘッダー -->
    <div class="popup-header">
      <div class="popup-logo">
        <img src="../icons/icon48.png" alt="没入型翻訳" width="24" height="24">
        <span class="popup-title">没入型翻訳</span>
      </div>
      <span class="popup-version">v1.0</span>
    </div>

    <!-- 言語ペア表示 -->
    <div class="lang-pair">
      <span class="lang-badge">EN</span>
      <span class="lang-arrow">→</span>
      <span class="lang-badge active">JA</span>
    </div>

    <!-- メインボタン -->
    <button id="translate-btn" class="translate-btn">
      <span class="btn-icon" id="btn-icon">🌐</span>
      <span class="btn-text" id="btn-text">このページを翻訳</span>
    </button>

    <!-- ステータス -->
    <div id="status" class="status"></div>

    <!-- ショートカットヒント -->
    <div class="shortcut-hint">
      <kbd>Alt</kbd> + <kbd>T</kbd> でトグル
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
